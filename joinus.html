<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aadhyay - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Google Sign-In API -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

    

</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-orange-600">AdhyaySKILL</h1>
        <p class="text-gray-600 mt-2">Sign in to continue to your account</p>
      </div>
      
      <!-- Google Sign-in Button -->
      <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
      </div>

      <div class="flex justify-center">
        <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="center"
           data-width="300">
        </div>
      </div>
      
      <!-- Optional: Email/Password Login -->
      <div class="mt-8">
        <div class="text-center mb-4">
          <span class="px-4 bg-white text-sm text-gray-500">Or sign in with email</span>
        </div>
        
        <form id="loginForm">
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
            <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
          </div>
          
          <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
          </div>
          
          <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-full hover:bg-gray-800 transition duration-200">
            Sign In
          </button>
        </form>
      </div>
      
      <div class="mt-6 text-center text-sm">
        <p class="text-gray-600">Don't have an account? <a href="#" class="text-orange-600 font-medium">Sign Up</a></p>
      </div>
    </div>
  </div>
<!-- Change language from English to hindi -->
<div id="google_translate_element"></div>
<script type="text/javascript">
    function googleTranslateElementInit() {
    new google.translate.TranslateElement({
    pageLanguage: 'en',
    includedLanguages: 'fr,de,es,zh,hi', // Customize languages
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script>
    // Handle Google Sign-In response
    function handleCredentialResponse(response) {
      // Get the ID token from the response
      const idToken = response.credential;
      
      // Send the token to your server for verification
      // This is where you would make an API call to your backend
      verifyGoogleToken(idToken);
    }
    
    // Function to verify Google token with your backend
    function verifyGoogleToken(idToken) {
      fetch('/api/auth/google', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ token: idToken })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Authentication successful, redirect to dashboard
          window.location.href = '/dashboard';
        } else {
          // Authentication failed
          console.error('Google authentication failed:', data.message);
          alert('Authentication failed. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error during authentication:', error);
        alert('An error occurred during authentication. Please try again.');
      });
    }
    
    // Handle traditional login form
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Here you would make an API call to your backend for email/password authentication
      login(email, password);
    });
    
    function login(email, password) {
      fetch('/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Login successful, redirect to dashboard
          window.location.href = '/dashboard';
        } else {
          // Login failed
          alert('Login failed: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Error during login:', error);
        alert('An error occurred during login. Please try again.');
      });
    }
  </script>
</body>
</html>
